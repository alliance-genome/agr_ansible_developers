---
- name: Terminate Instance
  hosts: local
  connection: local
  gather_facts: True

  vars_files:
    - "environments/{{ env }}/main.yml" # ENV must always be loaded first
    - "environments/shared_secrets.yml"
    - "environments/shared_variables.yml"

  tasks:
    - name: Obtain EC2 Instance Info
      ec2_instance_facts:
        aws_access_key: "{{ AWS_ACCESS_KEY }}"
        aws_secret_key: "{{ AWS_SECRET_KEY }}"
        region: "us-east-2"
        filters:
          "tag:Name": "Ansible Generated - {{ NET }}-dev Server"
          "instance-state-name": "running"
      register: ec2info

    - debug: msg="Attempting to terminate instance {{ ec2info.instances[0].instance_id }}."

    - name: Terminate EC2 Instance
      ec2:
        aws_access_key: "{{ AWS_ACCESS_KEY }}"
        aws_secret_key: "{{ AWS_SECRET_KEY }}"
        region: "us-east-2"
        instance_ids: "{{ ec2info.instances[0].instance_id }}"
        state: absent