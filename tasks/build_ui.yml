---
- name: Pull UI Image
  docker_image:
    name: "{{ UI_IMAGE_NAME }}"
  when: DOWNLOAD_UI_IMAGE_FROM_AWS

- name: Recursively remove directory
  ignore_errors: yes # If the directory is missing, ignore the error.
  file:
    path: agr_ui
    state: absent
  when: not DOWNLOAD_UI_IMAGE_FROM_AWS

- name: Create directory
  file:
    path: agr_ui
    state: directory
  when: not DOWNLOAD_UI_IMAGE_FROM_AWS

- git:
    repo: 'git@github.com:alliance-genome/agr_ui.git'
    version: "{{ GITHUB_UI_BRANCH }}"
    dest: "agr_ui"

- name: Build the ui docker image
  command: docker build --build-arg REG={{ REGISTRY }} --build-arg ALLIANCE_RELEASE={{ ALLIANCE_RELEASE }} -t "{{ UI_IMAGE_NAME }}" agr_ui
