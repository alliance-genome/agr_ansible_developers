---

- set_fact:
    NEO4J_TRANSACTOR_THREADS_VALUE: 1
  when: LOADER_TEST_SET

- set_fact:
    NEO4J_TRANSACTOR_THREADS_VALUE: 7
  when: not LOADER_TEST_SET

- name: Removing existing loader temporary file storage
  docker_volume:
    name: "{{ LOADER_TMP_STORAGE }}"
    state: absent
  when: REDOWNLOAD_FILES_FROM_FMS

- name: Recreating loader temporary file storage
  docker_volume:
    name: "{{ LOADER_TMP_STORAGE }}"
  when: REDOWNLOAD_FILES_FROM_FMS

- name: Running Loader with Alliance Release set to {{ ALLIANCE_RELEASE }}
  docker_container:
    name: "{{ LOADER_RUN_NAME }}"
    image: "{{ LOADER_IMAGE_NAME }}"
    detach: no
    recreate: yes
    log_driver: "gelf"
    log_options:
      gelf-address: "{{ LOG_SERVER_ADDRESS }}"
    volumes:
      - "{{ LOADER_TMP_STORAGE }}:/usr/src/app/tmp"
    networks:
      - name: "{{ NET }}"
    env:
      API_KEY: "{{ API_ACCESS_TOKEN }}"
      DEBUG: "False"
      DOWNLOAD_HOST: "{{ DOWNLOAD_HOST }}"
      TEST_SET: "{{ LOADER_TEST_SET | string }}"
      ALLIANCE_RELEASE: "{{ ALLIANCE_RELEASE }}"
      FMS_API_URL: "{{ FMS_API_URL }}"
      AWS_ACCESS_KEY: "{{ AWS_ACCESS_KEY }}"
      AWS_SECRET_KEY: "{{ AWS_SECRET_KEY }}"
      GENERATE_REPORTS: "{{ GENERATE_REPORTS | string }}"
      NEO4J_HOST: "{{ NEO_SERVER_NAME }}"
      NEO4J_TRANSACTOR_THREADS: "{{ NEO4J_TRANSACTOR_THREADS_VALUE | string }}"
